<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Audio Visualization | LightningChart JS Showcase</title>
  <script src="polyfill.min.js"></script>
</head>

<body>
  <a id="github-link" href="https://github.com/Arction/lcjs-showcase-audio">
    <img src="GitHub-Mark-Light-32px.png" />
  </a>
  <div id='ios-error' class="error" hidden>
    <h1>Unsupported platform, iOS, detected.</h1>
    <p>This showcase doesn't work correctly on iOS because of poor support for Web Audio API's in iOS devices.</p>
  </div>
  <div id='ie-error' class="error" hidden>
    <h1>Unsupported platform detected.</h1>
    <p>AudioContext API is not supported on this browser. Try to use more modern browser</p>
  </div>
  <div class="container">
    <div id="resume" hidden><img src="play_circle_outline-24px.svg" /></div>
    <div id="controls">
      <select id="src-selector">
      </select>
      <label for="listen">Listen to the audio:</label>
      <input type="checkbox" id="listen" name="listen" />
      <div id="audio-input" style="display: none;">
        <label for="audio-file-url">Audio File URL:</label>
        <input type="url" id='audio-file' name="audio-file-url" />
        <button id="load-url"><i class="material-icons">play_arrow</i></button>
      </div>
      <div id="play-pause">
        <button id="play" hidden><i class="material-icons">play_arrow</i></button>
        <button id="pause"><i class="material-icons">pause</i></button>
      </div>
    </div>
    <div id='chart'></div>
  </div>
<script type="text/javascript" src="vendors~main.bundle.js"></script><script type="text/javascript" src="main.bundle.js"></script></body>

</html>
